<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head('Empresas')">
</head>
<body>
<section th:replace="agregarEmpresa :: agregarEmpresa"></section>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 bg-dark">
            <div class="d-flex flex-column pt-2 min-vh-100 mt-5 align-items-center">
                <a href="/" class="d-flex pb-3">
                    <img src="/images/logo.png" width="200" height="200" alt="Logo">
                </a>
                <ul class="nav nav-pills flex-column mb-5 align-items-center">
                    <li class="nav-item">
                        <a th:href="@{/enterprises-list}" class="btn btn-secondary my-3">
                            <i class="fa-solid fa-city"></i> Empresas</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-secondary my-3">
                            <i class="fas fa-users"></i> Empleados</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-secondary my-3">
                            <i class="fa-solid fa-money-bill-transfer"></i> Ingresos y egresos</a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3">
            <div class="text-center my-5">
                <h2>Sistema de gestion de Ingresos y Gastos</h2>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-11">
                        <div class="card table-responsive  mt-3">
                            <div class="card-header bg-dark text-white">
                                <div class="float-left">
                                <h4>Listado de Empresas</h4>
                                </div>
                                <div class="col-md-3 float-right">
                                    <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#agregarEmpresa">
                                        <i class="fas fa-plus"></i> Agregar
                                    </a>
                                </div>
                            </div>
                            <div class="">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Direccion</th>
                                        <th>Telefono</th>
                                        <th>NIT</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="empresa, contador : ${empresas}">
                                        <td>[[${contador.count}]]</td>
                                        <td>[[${empresa.name}]]</td>
                                        <td>[[${empresa.address}]]</td>
                                        <td>[[${empresa.phone}]]</td>
                                        <td>[[${empresa.nit}]]</td>
                                        <td>
                                            <form th:action="@{/delete-enterprise/{id}(id=${empresa.id})}" th:method="delete">
                                                <button class="fa-solid fa-trash btn btn-danger"/>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
