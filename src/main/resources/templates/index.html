<!-- src/main/resources/templates/index.html -->
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="text-center">Bienvenido a su Sistema de Gestión</h1>
        <div sec:authorize="!isAuthenticated()" class="d-flex flex-column align-items-center">
            <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary p-2">Ingresar</a>
        </div>
        <div sec:authorize="isAuthenticated()" class="d-flex flex-column align-items-center">
            <p>You are logged in!</p>
            <img th:src="${profile.image}" th:attr="alt=${profile.email}" />
            <p th:text="${profile.email}"></p>
            <a th:href="@{/app}" class="btn btn-primary mb-1">Ir a la aplicación</a>
            <a th:href="@{/logout}" class="btn btn-secondary">Log Out</a>
        </div>
    </div>
</body>

</html>
