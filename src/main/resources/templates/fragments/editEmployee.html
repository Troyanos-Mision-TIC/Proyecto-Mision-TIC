<!DOCTYPE html>
<html lang="en">

<body>
    <div th:fragment="editEmployee(employee)" th:id="'editEmployee' + ${employee.id}" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Editar Empleado</h5>
                    <button class="close" data-dismiss="modal">
                        <span class="text-white">&times;</span>
                    </button>
                </div>
                <form
                    th:action="@{/enterprise/{enterpriseId}/employees/{id}/patch(enterpriseId=${enterpriseId}, id=${employee.id})}"
                    th:object="${employee}" method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" name="email" required="true"
                                th:value="${employee.email}">
                        </div>
                        <div class="form-group">
                            <label for="role">Rol</label>
                            <select name="role" id="role" class="form-control">
                                <option value="OPERATOR" th:selected="${employee.role.label} == 'OPERATOR'">Operario</option>
                                <option value="ADMIN" th:selected="${employee.role.label} == 'ADMIN'">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
