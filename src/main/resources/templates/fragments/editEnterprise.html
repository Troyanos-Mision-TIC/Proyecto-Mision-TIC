<!doctype html>
<html lang="es">

<head></head>

<body>
    <div th:id="'editEnterprise' + ${enterprise.id}" class="modal fade" th:fragment="editEnterprise(enterprise)">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Editar Empresa</h5>
                    <button class="close" data-dismiss="modal">
                        <span class="text-white">&times</span>
                    </button>
                </div>
                <form th:action="@{/patch-enterprise/{id}(id=${enterprise.id})}" th:object="${enterprise}" method="POST"
                    class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" name="name" required="true"
                                th:value="${enterprise.name}">
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección</label>
                            <input type="text" class="form-control" name="address" th:value="${enterprise.address}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="text" class="form-control" name="phone" th:value="${enterprise.phone}">
                        </div>
                        <div class="form-group">
                            <label for="nit">NIT</label>
                            <input type="text" class="form-control" name="nit" required="true"
                                th:value="${enterprise.nit}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
