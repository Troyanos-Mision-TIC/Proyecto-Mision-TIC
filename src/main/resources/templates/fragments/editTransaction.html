<!DOCTYPE html>
<html lang="en">

<body>
    <div th:fragment="editTransaction(transaction)" th:id="'editTransaction' + ${transaction.id}" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Editar Transacci√≥n</h5>
                    <button class="close" data-dismiss="modal">
                        <span class="text-white">&times;</span>
                    </button>
                </div>
                <form
                    th:action="@{/employee/{employeeId}/transactions/{id}/patch(employeeId=${employeeId}, id=${transaction.id})}"
                    th:object="${transaction}" method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="amount">Monto</label>
                            <input type="number" class="form-control" name="amount" required="true"
                                th:value="${transaction.amount}">
                        </div>
                        <div class="form-group">
                            <label for="concept">Concepto</label>
                            <select name="concept" class="form-control">
                                <option value="Ingreso" th:selected="${transaction.concept} == 'Ingreso'">Ingreso</option>
                                <option value="Egreso" th:selected="${transaction.concept} == 'Egreso'">Egreso</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
