<!DOCTYPE html>
<html lang="en">

<body>
    <div th:fragment="createTransaction" class="modal fade" id="createTransaction">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Agregar Empleado</h5>
                    <button class="close" data-dismiss="modal">
                        <span class="text-white">&times;</span>
                    </button>
                </div>
                <form th:action="@{/employee/{id}/transactions/create(id=${employeeId})}" th:object="${employee}"
                    method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="amount">Monto</label>
                            <input type="number" class="form-control" name="amount" required="true">
                        </div>
                        <div class="form-group">
                            <label for="concept">Concepto</label>
                            <select name="concept" id="concept" class="form-control">
                                <option value="Ingreso">Ingreso</option>
                                <option value="Egreso">Egreso</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
