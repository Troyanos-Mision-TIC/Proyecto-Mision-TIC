<!DOCTYPE html>
<html lang="en">

<head th:replace="applicationMenu :: head('Empleados')">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
</head>

<body>
    <div th:if="${isUserAdmin}" th:each="employee : ${employees}">
        <div th:replace="fragments/deleteEmployee :: deleteEmployee(${employee})"></div>
        <div th:replace="fragments/editEmployee :: editEmployee(${employee})"></div>
    </div>
    <div th:replace="fragments/createEmployee :: createEmployee"></div>
    <div class="d-flex vh-100">
        <div th:replace="sideBar :: sideBar"></div>
        <div class="col">
            <h2 class="text-center my-5">Sistema de gestion de Ingresos y Gastos</h2>
            <div class="card m-auto w-75">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Listado de Empleados</h4>
                    <a th:if="${isUserAdmin}" href="#" class="btn btn-primary px-5" data-toggle="modal"
                        data-target="#createEmployee">
                        <i class="fas fa-plus"></i> Agregar
                    </a>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Correo</th>
                            <th>Empresa</th>
                            <th>Rol</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee, counter : ${employees}">
                            <td>[[${counter.count}]]</td>
                            <td>[[${employee.email}]]</td>
                            <td>[[${employee.enterprise.name}]]</td>
                            <td th:text="${employee.role.label} == 'OPERATOR' ? 'Operario' : 'Administrador'"></td>
                            <td class="d-flex justify-content-center" style="gap: 10px;">
                                <div th:if="${isUserAdmin}" class="d-flex align-items-stretch" style="gap: 10px;">
                                    <button type="button" class="btn btn-danger fa-solid fa-trash"
                                        th:attr="data-target='#deleteEmployee' + ${employee.id}"
                                        data-toggle="modal"></button>
                                    <button type="button" class="btn btn-primary fa-solid fa-pen-to-square"
                                        th:attr="data-target='#editEmployee' + ${employee.id}"
                                        data-toggle="modal"></button>
                                </div>
                                <a th:href="@{/employee/{id}/transactions(id=${employee.id})}"
                                    class="btn btn-secondary">
                                    <i class="fas fa-money-bill"></i>
                                    Transacciones
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
