<!doctype html>
<html lang="es">
<head th:replace="index :: head"></head>
<body>
<section th:fragment="agregarEmpresa">
<div id="agregarEmpresa" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Agregar Empresa</h5>
                <button class="close" data-dismiss="modal">
                    <span class="text-white">&times</span>
                </button>
            </div>
            <form th:action="@{/enterprises}" th:object="${empresa}" method="POST" class="was-validated">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" name="name" required="true">
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" class="form-control" name="address" required="true">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" name="phone" required="true">
                    </div>
                    <div class="form-group">
                        <label for="nit">NIT</label>
                        <input type="text" class="form-control" name="nit" required="true">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
</body>
</html>
