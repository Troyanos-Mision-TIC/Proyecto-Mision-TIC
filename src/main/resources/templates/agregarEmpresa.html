<!doctype html>
<html lang="en">
<head th:replace="index :: head">
    <title>Agregar Empresa</title>
</head>
<body>
<section th:fragment="agregarEmpresa">
<div id="agregarEmpresa" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Agregar Empresa</h5>
                <button class="close" data-dismiss="modal">
                    <span class="text-white">&times</span>
                </button>
            </div>
            <form th:action="@{/agregarEmpresa}" th:object="${empresa}" method="POST" class="was-validated">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required="true">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" name="direccion" required="true">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" name="telefono" required="true">
                    </div>
                    <div class="form-group">
                        <label for="nit">NIT</label>
                        <input type="text" class="form-control" name="nit" required="true">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
</body>
</html>
