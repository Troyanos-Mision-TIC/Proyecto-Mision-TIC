<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title>Troyanos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />

    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 bg-dark">
            <div class="d-flex flex-column pt-2 min-vh-100 mt-5 align-items-center">
                <a href="/" class="d-flex pb-3">
                    <img src="/images/logo.png" width="200" height="200" alt="Logo">
                </a>
                <ul class="nav nav-pills flex-column mb-5 align-items-center">
                    <li class="nav-item">
                        <a th:href="@{/empresas}" class="btn btn-secondary my-3">
                            <i class="fa-solid fa-city"></i> Empresas</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-secondary my-3">
                            <i class="fas fa-users"></i> Empleados</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-secondary my-3">
                            <i class="fa-solid fa-money-bill-transfer"></i> Ingresos y egresos</a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3">
            <div class="text-center mt-8">
                <h2>TROYANOS</h2>
            </div>
            <!--<nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">

                                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                                aria-controls="navbar">

                        <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                            inicio de sesión</a>
                    </div>
                </div>
            </nav>-->

            <br>
            <br>
            <br>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h1>Inicio de sesión</h1>
                        <form th:action="@{/login}" method="post">

                            <div th:if=${param.error}>
                                <div class="alert alert-danger">Usuario o contraseña
                                    inválidos</div>
                            </div>

                            <div th:if=${param.logout}>
                                <div class="alert alert-info">Ha cerrado sesión exitosamente
                                </div>
                            </div>


                            <div class="form-group">
                                <label  for="username">Nombre de
                                    usuario : </label> <input id="username"  name="username" type="text" class="form-control"
                                                              required autofocus="autofocus" placeholder="Digite su usuario ID">
                            </div>

                            <div class="form-group">
                                <label  for="password">Password : </label> <input
                                    id="password" type="password"  name="password" class="form-control" required
                                    autofocus="autofocus" placeholder="Digite su password">
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <input type="submit" class="form-control btn btn-secondary" name="login-submit" id="login-submit"
                                               value="Iniciar sesión" />
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!--<div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
							aqui</a></span>
                        </div>-->

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
